<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <header>
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <section>
        <article class="amount">
          <p>100k Pageviews</p>
          <div class="bill">
            <h1></h1>
            <span>/ month</span>
          </div>
          <div class="amount-slider">
            <input type="range" min="1" max="5" value="3" step="1" />
          </div>
        </article>
        <article class="toggle">
          <span>Monthly Billing</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <span>Yearly Billing</span>
          <span class="desktop-discount">25% discount</span>
          <span class="mobile-discount">-25%</span>
        </article>
        <footer>
          <ul>
            <li>
              <img src="images/icon-check.svg" alt="" />Unlimited websites
            </li>
            <li>
              <img src="images/icon-check.svg" alt="" />100% data ownership
            </li>
            <li><img src="images/icon-check.svg" alt="" />Email reports</li>
          </ul>
          <button>Start my trial</button>
        </footer>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
